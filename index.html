<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Bug Tracker</title>
  </head>
  <body>
    <nav>
      <h1>Bug Tracker</h1>
      <br />
      <br />
    </nav>
    <div class="main-fields">
      <article>
        <h2>What is this?</h2>
        <p>
          A bug tracker utilizing localStorage to create, read, update and
          delete logs of bug within projects I'm working on.
        </p>
        <br />
        <h2>How to use</h2>
        <p>Simply fill out the form to the right and it will populate below</p>
      </article>
      <form class="form" action="">
        <label for="project">Project: </label>
        <input class="project" name="project" type="text" required /><br />
        <label for="bug">Bug: </label>
        <input class="bug" name="bug" type="text" required /><br />
        <label for="fixes">Possible Fixes:</label>
        <textarea
          class="fixes"
          name="fixes"
          rows="2"
          cols="19"
          required
        ></textarea
        ><br />
        <button class="submit">Submit</button>
      </form>
    </div>
    <div id="list"></div>
    <div class="modal hidden">
      <form class="form form-update" action="">
        <label for="bug-update">Bug: </label>
        <input
          class="bug-update"
          name="bug-update"
          type="text"
          required
        /><br />
        <label for="project-update">Project: </label>
        <input
          class="project-update"
          name="project-update"
          type="text"
          required
        /><br />
        <label for="fixes-update">Possible Fixes:</label>
        <textarea
          class="fixes-update"
          name="fixes-update"
          rows="4"
          cols="19"
          required
        ></textarea
        ><br />
        <button class="submit-update">Submit</button>
        <p id="id-modal" class="hidden"></p>
        <button class="close">Close</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
