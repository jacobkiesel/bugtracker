<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Bug Tracker</h1>
    <div>
      <form class="form" action="">
        <label for="bug">Bug: </label>
        <input class="bug" name="bug" type="text" required /><br />
        <label for="project">Project: </label>
        <input class="project" name="project" type="text" required /><br />
        <label for="issue">Issue: </label>
        <input class="issue" name="issue" type="text" required /><br />
        <label for="fixes">Possible Fixes:</label>
        <textarea
          class="fixes"
          name="fixes"
          rows="4"
          cols="17"
          required
        ></textarea
        ><br />
        <button class="submit">Submit</button>
      </form>
    </div>
    <div id="list"></div>
    <div class="modal hidden">
      <form class="form-update" action="">
        <label for="bug-update">Bug: </label>
        <input
          class="bug-update"
          name="bug-update"
          type="text"
          required
        /><br />
        <label for="project-update">Project: </label>
        <input
          class="project-update"
          name="project-update"
          type="text"
          required
        /><br />
        <label for="issue-update">Issue: </label>
        <input
          class="issue-update"
          name="issue-update"
          type="text"
          required
        /><br />
        <label for="fixes-update">Possible Fixes:</label>
        <textarea
          class="fixes-update"
          name="fixes-update"
          rows="4"
          cols="17"
          required
        ></textarea
        ><br />
        <button class="submit-update">Submit</button>
        <p id="id-modal" class="hidden"></p>
        <button class="close">Close</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
